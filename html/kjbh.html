<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Kanji Bakuhatsu - Kurumi.com</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://www.bootstraptoggle.com/css/bootstrap-toggle.css">
	<link rel="stylesheet" href="css/custom.css">
	<link rel="stylesheet" href="css/kjbh.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<script src="https://cdn.rawgit.com/ScottOglesby/kanji-bakuhatsu/ead605f6/kanji-dict.js"></script>
	<script src="js/kjbh-composition.js"></script>
	<script src="js/kjbh-radical-defs.js"></script>
	<script src="js/common.js"></script>

<header>
    <div class="container clearfix" style="border: green">
	<h1>クルミの<span class="red">日本語</span> exploring Japanese</h1>
        <nav>
		<p class="navbar-text">
			<a href="/" class="navbar-link">Home</a>
			<a href="/jp" class="navbar-link">Japanese</a>
			<a href="/jp/articles.html" class="navbar-link">Articles</a>
			<a href="/jp/tools.html" class="navbar-link">Tools and Links</a>
			Furigana:
			<input checked id="furigana" data-toggle="toggle" data-size="mini"  type="checkbox">
		</p>
        </nav>
    </div>
</header>

<div class="container">
	<div class="row">
		<div class="col-sm-10">
			<h2>漢字爆発 - Kanji Explosion</h2>
			<div id="visgraph" class="portal"></div>
		</div>
		<div class="col-sm-2">
			<h2>Legend</h2>
			<div id="legend" class="portal">
				<p class="kanji-main">Main Kanji</p>
				<p class="kanji-other">Part of Main</p>
				<p class="kanji-partof">Contains Main</p>
				<p class="kanji-radical">Radical of Main</p>
				<p class="kanji-shared-onyomi">Shared 音読み with Main</p>
				<p class="kanji-no-dict">No dictionary info</p>
			</div>
		</div>
	</div>

	<div class="row">	
		<div class="col-sm-1">
			<span id="kanji777"></span><br />
			<span id="jouyou-yesno" style="font-size: 1.2em; font-weight: bold;">常用</span>
		</div>
		<div class="col-sm-11" id="details">
			<table class="table">
				<tr>
					<th>音読み</th>
					<td id="onyomi" style="width: 100%"></td>
				</tr>
				<tr>
					<th>訓読み</th>
					<td id="kunyomi"></td>
				</tr>
				<tr>
					<th>意味</th>
					<td id="meanings"></td>
				</tr>
			</table>
		</div>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<table class="table" style="margin-bottom: 0">
			<tr>
				<td style="width:100%"><input style="width:100%; margin-right: 1em" type="text" placeholder="Enter single kanji or phrase" id="lookup_kanji" /></td>
				<td style="word-break: keep-all"><button id="lookup" onclick="lookup();">左側の探索</button></td>
				<td style="word-break: keep-all"><button onclick="chooseRandom();">お任せ</button></td>
			</tr>
			</table>
			<table class="table">
				<tr>
				<th style="word-break: keep-all">探索した</th>
				<td style="width:100%" id="looked_up"></td>
				</tr>
				<tr>
				<th style="word-break: keep-all">最近</th>
				<td style="width:100%" id="recent"></td>
				</tr>
			</table>  
		</div>
		<script src="js/kjbh-logic.js"></script>
	</div>
</div>

</body>
</html>
